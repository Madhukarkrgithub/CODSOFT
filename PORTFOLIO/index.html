    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 5px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #131f33;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #ffc006;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: white;
      }
      #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: #131f33;
        color: white;
        cursor: pointer;
        padding: 15px;
        height: 44px;
        width: 44px;
        border-radius: 50%;
        border: 2px solid rgb(116, 106, 88);
      }
      #page_top {
        display: flex;
        align-items: center;
        text-align: center;
        margin-top: -4px;
        margin-left: -2px;
      }
      #myBtn:hover {
        border: 2px solid white;
      }
    </style>
  </head>
